<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <section>
        <div class="m-1 text-center">
            <h1 class="app-name">Weather4u</h1>
        </div>
        
        <div class="m-1 text-center">
            <input class="p-3 search" id="location" type="text" placeholder="Enter your Location">
            <span>
                <img class="search-icon" src="https://img.icons8.com/cotton/64/000000/search--v1.png" alt="submit">
            </span>
        </div>
        <h1 class="error text-danger"></h1>
    </section>
    <main>
        <div class="container">
            <div class="row">
                <div class = "m-auto jumbotron">
                    <div class="row border-bottom">
                        <div class="col-md-6"> 
                            <h1 id="ctry"></h1>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success" id="toggleC">°C</button>
                            <button class="btn btn-primary" id="toggleF">°F</button>
                        </div>
                        <div class="col-md-3">
                            <h6 class="tempp" id="date"></h6>
                        </div>
                    </div>
                    <div class="row border-bottom mt-5" >
                        <div class="col-md-3 main-desc">
                            <h4 class="tempp" id="main-desc"></h4>
                        </div>
                        <div>
                            <h3 class="col-md-1 tempp">Temp</h3>
                            <img src="../src/images/icons8-temperature-64.png" alt="temp"/>
                        </div>
                        <div class="col-md-7 text-center">
                            <h3 class="temp"></h3>
                            <h4 class=" tempp feels-like"> </h4>
                        </div>
                    </div>
                
                    <div class="row mt-3">
                        <div class="col-md-5 text-center humidity font-weight-bolder">
                            <h3 class="tempp">Humidity</h3>
                            <div class="row d-flex justify-content-center">
                                <img src="../src/images/icons8-humidity-64.png" alt="humidity">
                                <h2 class="text-danger" id="humid-w"></h2>
                            </div>
                        </div>
                        <div class="col-md-6 text-center wind">
                            <h3 class="tempp">Wind Speed</h3>
                            <div class="row d-flex justify-content-center">
                                <img src="../src/images/icons8-wind-speed-98-102-48.png" alt="wind">
                                 <h2 class="text-danger" id = "wind-deg"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="text-center">Designed by DataGirl &copy;2020</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
