<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <section>
        <div class="m-1 text-center">
            <h1 class="app-name">Weather4u</h1>
        </div>
        
        <div class="m-1 text-center">
            <input class="p-3 search" id="location" type="text" placeholder="Enter your Location">
            <span>
                <img class="search-icon" src="https://img.icons8.com/cotton/64/000000/search--v1.png" alt="submit">
            </span>
        </div>
        <h1 class="error text-danger"></h1>
    </section>
    <main>
        <div class="container">
            <div class="row">
                <div class = "m-auto jumbotron">
                    <div class="row">
                        <div class="col-md-5"> 
                            <h1 id="ctry"></h1>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-success" id="toggleC">°C</button>
                            <button class="btn btn-primary" id="toggleF">°F</button>
                        </div>
                        <div class="col-md-3">
                            <h6 id="date"></h6>
                        </div>
                    </div>
                    <div class="row border border-danger rounded">
                        <div class="col-md-2 main-desc">
                            <h4 id="main-desc">mostly clouds</h4>
                            <h3>Temp</h3>
                            <img src="../src/images/icons8-temperature-64.png" alt="temp"/>
                        </div>
                        <div class="col-md-9 text-center">
                            <h3 class="temp"></h3>
                        </div>
                    </div>
                    <div class="col-md-11 text-center mt-2">
                        <h3 class="feels-like"> </h3>
                    </div>
                    <div class="row m-auto">
                        <div class="col-md-5 humidity">
                            <h3>Humidity</h3>
                            <img src="../src/images/icons8-humidity-64.png" alt="humidity">
                            <span><p id="humid-w"></p></span>
                        </div>
                        <div class="col-md-6 wind">
                            <h3>Wind Speed</h3>
                            <img src="../src/images/icons8-wind-speed-98-102-48.png" alt="wind">
                            <p id = "wind-deg"></p>
                        </div>
                    </div>
                </div>
                <div></div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
